<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Surveyor Registration</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.7.2/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-slate-50 text-slate-900">
    <div id="navbar"></div>

    <div class="max-w-3xl mx-auto px-4 sm:px-6 py-6">
      <div class="bg-blue-50 border border-blue-100 rounded-2xl p-6 mb-4">
        <p class="text-sm uppercase tracking-wide text-blue-600">
          Surveyor Access
        </p>
        <h1 class="text-3xl font-bold text-slate-900">Register a Surveyor</h1>
        <p class="text-slate-600">
          Create credentials so surveyors can log in from the main portal.
        </p>
      </div>

      <form
        id="registerForm"
        class="bg-white border border-slate-200 rounded-2xl shadow-xl p-6 space-y-4"
      >
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-slate-700"
              >Surveyor ID</label
            >
            <input
              type="text"
              id="surveyorId"
              class="input"
              placeholder="e.g. SVY123"
              required
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-slate-700"
              >Password</label
            >
            <input
              type="password"
              id="surveyorPassword"
              class="input"
              placeholder="••••••••"
              required
            />
          </div>
        </div>
        <div class="flex flex-wrap gap-2 justify-center">
          <button type="submit" class="btn-primary">Submit</button>
          <button type="button" id="resetBtn" class="btn-ghost">Reset</button>
        </div>
        <div class="flex items-center space-x-3 text-sm">
          <p id="statusMsg"></p>
          <a
            id="backToLogin"
            href="index.html"
            class="hidden text-blue-700 underline"
            >Back to Login</a
          >
        </div>
      </form>

      <div
        class="bg-white border border-slate-200 rounded-2xl shadow-xl p-6 mt-6 space-y-3"
      >
        <div class="flex items-center justify-between">
          <h2 class="text-lg font-semibold text-slate-900">
            Registered Surveyors
          </h2>
          <button id="refreshList" class="btn-ghost">Refresh</button>
        </div>
        <div class="overflow-x-auto -mx-2 sm:mx-0">
          <table
            class="min-w-full text-sm text-slate-700 border border-slate-200 rounded-lg overflow-hidden"
          >
            <thead class="bg-slate-100 text-slate-800">
              <tr>
                <th class="px-3 py-2 text-left">Surveyor ID</th>
                <th class="px-3 py-2 text-left">Password</th>
              </tr>
            </thead>
            <tbody id="surveyorList"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="navbar.js"></script>
    <script>
      const API_BASE =
        window.location.hostname === "localhost"
          ? "http://localhost:3000"
          : "https://demographic-hub-10.onrender.com";

      renderNavbar("surveyor-register");
      const form = document.getElementById("registerForm");
      const statusMsg = document.getElementById("statusMsg");
      const resetBtn = document.getElementById("resetBtn");
      const backToLogin = document.getElementById("backToLogin");
      const surveyorList = document.getElementById("surveyorList");
      const refreshList = document.getElementById("refreshList");

      function setStatus(message, isError = false) {
        statusMsg.textContent = message;
        statusMsg.className = isError
          ? "text-sm text-red-600"
          : "text-sm text-green-700";
        backToLogin.classList.toggle("hidden", !message || isError);
      }

      resetBtn.addEventListener("click", () => {
        form.reset();
        setStatus("");
      });

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const id = document.getElementById("surveyorId").value;
        const password = document.getElementById("surveyorPassword").value;
        setStatus("Submitting...");
        try {
          const res = await axios.post(`${API_BASE}/api/surveyor/register`, {
            id,
            password,
          });
          if (res.status === 201 || res.status === 200) {
            setStatus("Surveyor registered successfully");
            form.reset();
            loadSurveyors();
          } else {
            setStatus(res.data?.error || "Registration failed", true);
          }
        } catch (err) {
          setStatus(err?.response?.data?.error || "Server error", true);
        }
      });

      async function loadSurveyors() {
        surveyorList.innerHTML =
          "<tr><td class='px-3 py-2' colspan='2'>Loading...</td></tr>";
        try {
          const res = await axios.get(`${API_BASE}/api/surveyors`);
          const data = Array.isArray(res.data) ? res.data : [];
          surveyorList.innerHTML = "";
          data.forEach((s) => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td class="px-3 py-2 border-t border-slate-200">${
                s.id || "(no id)"
              }</td>
              <td class="px-3 py-2 border-t border-slate-200">${
                s.password || "(no password)"
              }</td>
            `;
            surveyorList.appendChild(row);
          });
        } catch (err) {
          surveyorList.innerHTML =
            "<tr><td class='px-3 py-2 text-red-600' colspan='2'>Failed to load surveyors</td></tr>";
        }
      }

      refreshList.addEventListener("click", loadSurveyors);

      loadSurveyors();
    </script>
  </body>
</html>
