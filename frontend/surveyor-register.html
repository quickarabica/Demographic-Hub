<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Surveyor Registration</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.7.2/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-50 text-slate-900">
    <div id="navbar"></div>

    <div class="max-w-3xl mx-auto p-6">
      <div class="bg-blue-50 border border-blue-100 rounded-2xl p-6 mb-4">
        <p class="text-sm uppercase tracking-wide text-blue-600">
          Surveyor Access
        </p>
        <h1 class="text-3xl font-bold text-slate-900">Register a Surveyor</h1>
        <p class="text-slate-600">
          Create credentials so surveyors can log in from the main portal.
        </p>
      </div>

      <form
        id="registerForm"
        class="bg-white border border-slate-200 rounded-2xl shadow-xl p-6 space-y-4"
      >
        <div class="grid md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-slate-700"
              >Surveyor ID</label
            >
            <input
              type="text"
              id="surveyorId"
              class="input"
              placeholder="e.g. SVY123"
              required
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-slate-700"
              >Password</label
            >
            <input
              type="password"
              id="surveyorPassword"
              class="input"
              placeholder="••••••••"
              required
            />
          </div>
        </div>
        <div class="flex flex-wrap gap-2 justify-center">
          <button type="submit" class="btn-primary">Submit</button>
          <button type="button" id="resetBtn" class="btn-ghost">Reset</button>
        </div>
        <div class="flex items-center space-x-3 text-sm">
          <p id="statusMsg"></p>
          <a
            id="backToLogin"
            href="index.html"
            class="hidden text-blue-700 underline"
            >Back to Login</a
          >
        </div>
      </form>
    </div>

    <style>
      .input {
        width: 100%;
        border: 2px solid #2563eb;
        background: #ffffff;
        color: #0f172a;
        padding: 12px;
        border-radius: 12px;
        box-shadow: 0 2px 6px rgba(15, 23, 42, 0.08);
        transition: border-color 0.2s ease, box-shadow 0.2s ease,
          background-color 0.2s ease;
      }
      .input::placeholder {
        color: #6b7280;
      }
      .input:focus {
        outline: none;
        border-color: #1d4ed8;
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
        background: #f8fbff;
      }
      .btn-primary {
        background: linear-gradient(90deg, #2563eb, #4f46e5);
        color: #ffffff;
        font-weight: 600;
        padding: 12px 16px;
        border-radius: 12px;
        border: 1px solid #1d4ed8;
        box-shadow: 0 10px 25px rgba(37, 99, 235, 0.2);
        transition: transform 0.15s ease, box-shadow 0.2s ease, filter 0.2s ease;
      }
      .btn-primary:hover {
        filter: brightness(1.05);
        box-shadow: 0 12px 30px rgba(79, 70, 229, 0.25);
        transform: translateY(-1px);
      }
      .btn-primary:active {
        transform: translateY(0);
        box-shadow: 0 8px 18px rgba(37, 99, 235, 0.22);
      }
      .btn-ghost {
        background: #ffffff;
        color: #1f2937;
        padding: 12px 16px;
        border-radius: 12px;
        border: 2px solid #e2e8f0;
        transition: background-color 0.15s ease, border-color 0.15s ease,
          color 0.15s ease;
      }
      .btn-ghost:hover {
        background: #f8fafc;
        border-color: #bfdbfe;
        color: #1d4ed8;
      }
    </style>
    <script src="navbar.js"></script>
    <script>
      renderNavbar("surveyor-register");
      const form = document.getElementById("registerForm");
      const statusMsg = document.getElementById("statusMsg");
      const resetBtn = document.getElementById("resetBtn");
      const backToLogin = document.getElementById("backToLogin");

      function setStatus(message, isError = false) {
        statusMsg.textContent = message;
        statusMsg.className = isError
          ? "text-sm text-red-600"
          : "text-sm text-green-700";
        backToLogin.classList.toggle("hidden", !message || isError);
      }

      resetBtn.addEventListener("click", () => {
        form.reset();
        setStatus("");
      });

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const id = document.getElementById("surveyorId").value;
        const password = document.getElementById("surveyorPassword").value;
        setStatus("Submitting...");
        try {
          const res = await axios.post(
            "http://localhost:3000/api/surveyor/register",
            { id, password }
          );
          if (res.status === 201 || res.status === 200) {
            setStatus("Surveyor registered successfully");
            form.reset();
          } else {
            setStatus(res.data?.error || "Registration failed", true);
          }
        } catch (err) {
          setStatus(err?.response?.data?.error || "Server error", true);
        }
      });
    </script>
  </body>
</html>
