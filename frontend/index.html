<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-slate-50 via-white to-slate-100 flex items-center justify-center px-4"
  >
    <div
      class="bg-white border border-slate-200 shadow-2xl rounded-2xl p-8 w-full max-w-lg text-slate-800"
    >
      <div class="text-center mb-6">
        <p class="text-sm uppercase tracking-wide text-slate-500">
          Welcome back
        </p>
        <h1 class="text-3xl font-bold text-slate-900">Demographics Hub</h1>
        <p class="text-slate-500 mt-1">Admin & Surveyor secure access</p>
      </div>

      <div
        class="flex justify-center mb-6 bg-slate-100 rounded-lg overflow-hidden border border-slate-200"
      >
        <button
          id="adminTab"
          onclick="showForm('admin')"
          class="flex-1 px-4 py-3 text-sm font-semibold bg-white text-blue-700 border-r border-slate-200"
        >
          Admin
        </button>
        <button
          id="surveyorTab"
          onclick="showForm('surveyor')"
          class="flex-1 px-4 py-3 text-sm font-semibold text-slate-600"
        >
          Surveyor
        </button>
      </div>

      <form id="adminForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-slate-700"
            >Admin email</label
          >
          <input
            type="email"
            id="adminEmail"
            class="w-full border-2 border-slate-300 bg-white text-slate-900 placeholder-slate-400 p-3 rounded-lg focus:ring-2 focus:ring-blue-300 focus:outline-none focus:border-blue-400 shadow-sm"
            placeholder="admin@example.com"
            required
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-slate-700"
            >Password</label
          >
          <input
            type="password"
            id="adminPassword"
            class="w-full border-2 border-slate-300 bg-white text-slate-900 placeholder-slate-400 p-3 rounded-lg focus:ring-2 focus:ring-blue-300 focus:outline-none focus:border-blue-400 shadow-sm"
            placeholder="••••••••"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full bg-blue-600 hover:bg-blue-500 text-white font-semibold p-3 rounded-lg transition shadow-md border border-blue-600"
        >
          Login as Admin
        </button>
      </form>

      <form id="surveyorForm" class="space-y-4 hidden">
        <div>
          <label class="block text-sm font-medium text-slate-700"
            >Surveyor ID</label
          >
          <input
            type="text"
            class="w-full border-2 border-slate-300 bg-white text-slate-900 placeholder-slate-400 p-3 rounded-lg focus:ring-2 focus:ring-blue-300 focus:outline-none focus:border-blue-400 shadow-sm"
            placeholder="Surveyor ID"
            required
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-slate-700"
            >Password</label
          >
          <input
            type="password"
            class="w-full border-2 border-slate-300 bg-white text-slate-900 placeholder-slate-400 p-3 rounded-lg focus:ring-2 focus:ring-blue-300 focus:outline-none focus:border-blue-400 shadow-sm"
            placeholder="••••••••"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full bg-emerald-500 hover:bg-emerald-400 text-white font-semibold p-3 rounded-lg transition shadow-md border border-emerald-500"
        >
          Login as Surveyor
        </button>
      </form>

      <p class="text-center text-xs text-slate-500 mt-6">
        Use the tabs above to switch roles. Need an account? Ask your admin.
      </p>
    </div>

    <script>
      const API_BASE =
        window.location.hostname === "localhost"
          ? "http://localhost:3000"
          : "https://demographic-hub-10.onrender.com";

      function showForm(role) {
        const adminForm = document.getElementById("adminForm");
        const surveyorForm = document.getElementById("surveyorForm");
        const adminTab = document.getElementById("adminTab");
        const surveyorTab = document.getElementById("surveyorTab");

        if (role === "admin") {
          adminForm.classList.remove("hidden");
          surveyorForm.classList.add("hidden");
          adminTab.classList.replace("bg-gray-200", "bg-blue-600");
          adminTab.classList.replace("text-blue-600", "text-white");
          surveyorTab.classList.replace("bg-blue-600", "bg-gray-200");
          surveyorTab.classList.replace("text-white", "text-blue-600");
        } else {
          adminForm.classList.add("hidden");
          surveyorForm.classList.remove("hidden");
          surveyorTab.classList.replace("bg-gray-200", "bg-blue-600");
          surveyorTab.classList.replace("text-blue-600", "text-white");
          adminTab.classList.replace("bg-blue-600", "bg-gray-200");
          adminTab.classList.replace("text-white", "text-blue-600");
        }
            const res = await fetch(`${API_BASE}/api/admin/login`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ email, password }),
            });
            const res = await fetch(
              "https://demographic-hub-10.onrender.com/api/admin/login",
              {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ email, password }),
            });

            const data = await res.json();
            if (res.ok) {
              alert("Login successful");
              window.location.href = "manual.html";
            } else {
              alert(data.error || "Login failed");
            }
          } catch (err) {
            alert("Server error");
          }
        });

      document
        .getElementById("surveyorForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const id = document.querySelector(
            '#surveyorForm input[type="text"]'
          ).value;
          const password = document.querySelector(
            '#surveyorForm input[type="password"]'
          ).value;

          try {
            const res = await fetch(`${API_BASE}/api/surveyor/login`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ id, password }),
            });

            const data = await res.json();

            if (res.ok) {
              alert("Surveyor login successful");
              window.location.href = "surveyormanual.html";
            } else {
              alert(data.error || "Login failed");
            }
          } catch (err) {
            alert("Server error");
          }
        });
    </script>
  </body>
</html>
