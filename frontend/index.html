<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-slate-50 via-white to-slate-100 flex items-center justify-center px-4"
  >
    <div
      class="bg-white border border-slate-200 shadow-2xl rounded-2xl p-6 sm:p-8 w-full max-w-lg text-slate-800"
    >
      <div class="text-center mb-6">
        <p class="text-sm uppercase tracking-wide text-slate-500">
          Welcome back
        </p>
        <h1 class="text-3xl font-bold text-slate-900">Demographics Hub</h1>
      </div>

      <div
        class="flex flex-col sm:flex-row justify-center mb-6 bg-slate-100 rounded-lg overflow-hidden border border-slate-200"
      >
        <button
          id="adminTab"
          onclick="showForm('admin')"
          class="tab-btn tab-active"
        >
          Admin
        </button>
        <button
          id="surveyorTab"
          onclick="showForm('surveyor')"
          class="tab-btn tab-inactive"
        >
          Surveyor
        </button>
        <button
          id="developerTab"
          onclick="showForm('developer')"
          class="tab-btn tab-inactive"
        >
          Developer
        </button>
      </div>

      <form id="adminForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-slate-700"
            >Admin email</label
          >
          <input
            type="email"
            id="adminEmail"
            class="w-full border-2 border-slate-300 bg-white text-slate-900 placeholder-slate-400 p-3 rounded-lg focus:ring-2 focus:ring-blue-300 focus:outline-none focus:border-blue-400 shadow-sm"
            placeholder="admin@example.com"
            required
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-slate-700"
            >Password</label
          >
          <input
            type="password"
            id="adminPassword"
            class="w-full border-2 border-slate-300 bg-white text-slate-900 placeholder-slate-400 p-3 rounded-lg focus:ring-2 focus:ring-blue-300 focus:outline-none focus:border-blue-400 shadow-sm"
            placeholder="••••••••"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full bg-blue-600 hover:bg-blue-500 text-white font-semibold p-3 rounded-lg transition shadow-md border border-blue-600"
        >
          Login as Admin
        </button>
      </form>

      <form id="surveyorForm" class="space-y-4 hidden">
        <div>
          <label class="block text-sm font-medium text-slate-700"
            >Surveyor ID</label
          >
          <input
            type="text"
            class="w-full border-2 border-slate-300 bg-white text-slate-900 placeholder-slate-400 p-3 rounded-lg focus:ring-2 focus:ring-blue-300 focus:outline-none focus:border-blue-400 shadow-sm"
            placeholder="Surveyor ID"
            required
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-slate-700"
            >Password</label
          >
          <input
            type="password"
            class="w-full border-2 border-slate-300 bg-white text-slate-900 placeholder-slate-400 p-3 rounded-lg focus:ring-2 focus:ring-blue-300 focus:outline-none focus:border-blue-400 shadow-sm"
            placeholder="••••••••"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full bg-emerald-500 hover:bg-emerald-400 text-white font-semibold p-3 rounded-lg transition shadow-md border border-emerald-500"
        >
          Login as Surveyor
        </button>
      </form>

      <form id="developerForm" class="space-y-4 hidden">
        <div>
          <label class="block text-sm font-medium text-slate-700"
            >Developer email</label
          >
          <input
            type="email"
            id="developerEmail"
            class="w-full border-2 border-slate-300 bg-white text-slate-900 placeholder-slate-400 p-3 rounded-lg focus:ring-2 focus:ring-blue-300 focus:outline-none focus:border-blue-400 shadow-sm"
            placeholder="dev@example.com"
            required
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-slate-700"
            >Password</label
          >
          <input
            type="password"
            id="developerPassword"
            class="w-full border-2 border-slate-300 bg-white text-slate-900 placeholder-slate-400 p-3 rounded-lg focus:ring-2 focus:ring-blue-300 focus:outline-none focus:border-blue-400 shadow-sm"
            placeholder="••••••••"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full bg-purple-600 hover:bg-purple-500 text-white font-semibold p-3 rounded-lg transition shadow-md border border-purple-600"
        >
          Login as Developer
        </button>
      </form>

      <p class="text-center text-xs text-slate-500 mt-6">
        Use the tabs above to switch roles. Need an account? Ask your admin.
      </p>
    </div>

    <script>
      const API_BASE =
        window.location.hostname === "localhost"
          ? "http://localhost:3000"
          : "https://demographic-hub-10.onrender.com";

      function showForm(role) {
        const forms = {
          admin: document.getElementById("adminForm"),
          surveyor: document.getElementById("surveyorForm"),
          developer: document.getElementById("developerForm"),
        };
        const tabs = {
          admin: document.getElementById("adminTab"),
          surveyor: document.getElementById("surveyorTab"),
          developer: document.getElementById("developerTab"),
        };

        Object.keys(forms).forEach((key) => {
          const isActive = key === role;
          forms[key].classList.toggle("hidden", !isActive);
          tabs[key].classList.toggle("tab-active", isActive);
          tabs[key].classList.toggle("tab-inactive", !isActive);
        });
      }

      document
        .getElementById("adminForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const email = document.getElementById("adminEmail").value;
          const password = document.getElementById("adminPassword").value;

          try {
            const res = await fetch(`${API_BASE}/api/admin/login`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ email, password }),
            });

            const data = await res.json();
            if (res.ok) {
              alert("Login successful");
              window.location.href = "manual.html";
            } else {
              alert(data.error || "Login failed");
            }
          } catch (err) {
            alert("Server error");
          }
        });

      document
        .getElementById("surveyorForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const id = document.querySelector(
            '#surveyorForm input[type="text"]'
          ).value;
          const password = document.querySelector(
            '#surveyorForm input[type="password"]'
          ).value;

          try {
            const res = await fetch(`${API_BASE}/api/surveyor/login`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ id, password }),
            });

            const data = await res.json();

            if (res.ok) {
              alert("Surveyor login successful");
              window.location.href = "surveyormanual.html";
            } else {
              alert(data.error || "Login failed");
            }
          } catch (err) {
            alert("Server error");
          }
        });

      document
        .getElementById("developerForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const email = document.getElementById("developerEmail").value;
          const password = document.getElementById("developerPassword").value;

          try {
            const res = await fetch(`${API_BASE}/api/developer/login`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ email, password }),
            });

            const data = await res.json();
            if (res.ok) {
              alert("Developer login successful");
              window.location.href = "dev-admin.html";
            } else {
              alert(data.error || "Login failed");
            }
          } catch (err) {
            alert("Server error");
          }
        });

      // Default to admin tab on load
      showForm("admin");
    </script>
  </body>
</html>
